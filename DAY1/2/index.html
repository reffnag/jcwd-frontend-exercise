<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <style>
      table,
      th,
      td {
        border: solid black 1px;
      }
      .tabel {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>HEWAN</h1>
      <hr />
      <table class="tabel">
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
        <tr>
          <td>1</td>
          <td><img src="" alt="" /></td>
          <td>Smilling <sup>Cat</sup></td>
          <td>Healthy <sub>Fish</sub></td>
          <td>
            <input type="radio" id="cat1" name="group" value="Vertebrate" />
            <label for="cat1">Vertebrate</label>  
            <input type="radio" id="cat2" name="group" value="Invertebrate" />  
            <label for="cat2">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td><img src="" alt="" /></td>
          <td>Happy <sup>Dog</sup></td>
          <td>Fresh <sub>Meat</sub></td>
          <td>
            <input type="radio" id="dog1" name="group" value="Vertebrate" />
            <label for="dog1">Vertebrate</label>  
            <input type="radio" id="dog2" name="group" value="Invertebrate" />  
            <label for="dog2">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td><img src="" alt="" /></td>
          <td>Confuse <sup>Simpanse</sup></td>
          <td>Sweet <sub>Banana</sub></td>
          <td>
            <input
              type="radio"
              id="simpanse1"
              name="group"
              value="Vertebrate"
            />
            <label for="simpanse1">Vertebrate</label>  
            <input
              type="radio"
              id="simpanse2"
              name="group"
              value="Invertebrate"
            />
             
            <label for="simpanse2">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td><img src="" alt="" /></td>
          <td>Frisky <sup>Jellyfish</sup></td>
          <td>Saltware <sub>Plankton</sub></td>
          <td>
            <input
              type="radio"
              id="jellyfish1"
              name="group"
              value="Vertebrate"
            />
            <label for="jellyfish1">Vertebrate</label>  
            <input
              type="radio"
              id="jellyfish2"
              name="group"
              value="Invertebrate"
            />
             
            <label for="jellyfish2">Invertebrate</label>
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td><img src="" alt="" /></td>
          <td>Swimming <sup>Squid</sup></td>
          <td>Small <sub>Fish</sub></td>
          <td>
            <input type="radio" id="squid1" name="group" value="Vertebrate" />
            <label for="squid1">Vertebrate</label>  
            <input type="radio" id="squid2" name="group" value="Invertebrate" />
            <label for="squid2">Invertebrate</label>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
